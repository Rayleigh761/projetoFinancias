<div class="container flex">

  <button mat-raised-button color="accent" class="flex" (click)="novaCategoria()"> Novo</button>

</div>

<div class="container">

    <table mat-table [dataSource]="dataSource">
  
      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
  
  
      <!-- Editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="chamarEdicao(element)" style="color: rgb(54, 54, 226); cursor: pointer;"> edit</mat-icon> </td>
      </ng-container>
  
      <!-- Excluir Column -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let element"> <mat-icon style="color: rgb(235, 61, 61); cursor: pointer;" (click)="excluirCategoria(element.id)"> delete </mat-icon> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
